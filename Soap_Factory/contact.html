    <!-- This is a parent -->

      <!-- Navigation -->
      <nav>

      <img src="images/hero.png" alt="Banner" />

        <!-- Contact Text -->
        <div class="contactText">
          <!-- place holder text -->

          <form>
            <!-- Labels & Inputs -->
            <!-- First Name -->
            <label for="fname"
              >First name: <span class="required">*</span></label
            >
            <input class="full-size" type="text" id="fname" name="fname" />
            <!-- Last Name -->
            <label for="lname"
              >Last name: <span class="required">*</span></label
            >
            <input class="full-size" type="text" id="lname" name="lname" />
            <!-- Email -->
            <label for="eMail">Email: <span class="required">*</span></label>
            <input class="full-size" type="text" id="eMail" name="eMail" />
            <!-- Phone Number -->
            <label for="pNumber"
              >Phone Number: <span class="required">*</span></label
            >
            <input class="full-size" type="text" id="pNumber" name="pNumber" />

            <!-- Submit Box -->
            <input class="submit" type="submit" value="SUBMIT" />
          </form>
        </div>
      </div>
