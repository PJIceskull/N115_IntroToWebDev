<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="whole-site">
      <!-- Navigation Links -->
      <div>
        <nav>
          <div class="links">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="project.html"> <span>PROJECTS</span></a>
            <a
              href="https://xd.adobe.com/view/25cd2a1e-1cf2-4fae-a6ba-fa24ff12cfaa-709e/specs/"
              target="_blank"
              >PROTOTYPE</a
            >
          </div>
        </nav>
      </div>
      <!-- Contact Me Text -->
      <div class="titleText">
        <div class="ctext">
          <h2>Contacting Me!</h2>
        </div>
      </div>
      <!-- Labels & Inputs -->
      <div class="contactText">
        <!-- form -->
        <form action="">
          <!-- name -->
          <label for="name">Name: </label>
          <input class="full-size" type="text" name="" id="" />

          <!-- email -->
          <label for="eMail">Email: </label>
          <input class="full-size" type="email" name="email" id="email" />

          <!-- phone number -->
          <label for="pNumber">Phone Number: </label>
          <input class="full-size" type="number" name="pNumber" id="pNumber" />

          <!-- Submit Box -->
          <input class="submitBox" type="submit" value="SUBMIT" />
        </form>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/lity.js"></script>
  </body>
</html>
